<!DOCTYPE html>
<html lang="en">
  {% extends 'livenav.html' %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
{% block content %}
<body style="background-color: rgb(97, 92, 92); color: rgb(247, 213, 164);">
  <br><br><br><br>
  <div class="container">
    <form method="POST" enctype="multipart/form-data" role="form">
      <h2 style="text-align: center; color: rgb(248, 144, 8);">Create A New <b>Card</b></h2>
      {% csrf_token %}
      <div class="form-group"><br>
        <label for="inputlg">Category of the card</label>
        {{form.CategoryF}}
      </div>
      <div class="form-group"><br>
        <label for="inputlg">Heading of the card</label>
        {{form.HeadingF}}
      </div><br>
      <div class="form-group">
        <label for="inputsm">Time perioud of the training</label>
        {{form.Training_periodF}}
      </div><br>
      <div class="form-group">
        <label for="inputsm">Card Image</label>
        {{form.Images}}
      </div>
      <button type="submit" class="btn btn-dark btn-lg btn-block" style="color: rgb(255, 255, 255);"><b>Publish my CARD</b></button>
      <br>
    </form>
  </div>
  {% endblock %}
  
</body>
</html>
